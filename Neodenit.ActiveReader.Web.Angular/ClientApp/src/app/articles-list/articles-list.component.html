<div *ngIf="isAdding">
  <articles-create (close)="finishAdding($event)"></articles-create>
</div>

<div *ngIf="!isAdding">
  <button (click)="startAdding()">Add new article</button>
</div>

<ul *ngFor="let article of articles">
  <li><a href="article/{{ article.id }}">{{ article.title }}</a> <a tabindex="0" (click)="remove(article)">&times;</a></li>
</ul>
