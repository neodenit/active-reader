<div *ngIf="isAdding">
  <articles-create (close)="finishAdding($event)"></articles-create>
</div>

<div *ngIf="!isAdding">
  <button (click)="startAdding()">Add new article</button>
</div>

<ul>
  <li *ngFor="let article of articles"><a [routerLink]="['article', article.id]">{{ article.title }}</a> <a tabindex="0" (click)="remove(article)" class="delete">&times;</a></li>
</ul>
