<div [hidden]="!isAdding">
  <articles-create (close)="finishAdding($event)" (update)="updateList()"></articles-create>
</div>

<div *ngIf="!isAdding">
  <div class="row">
    <div class="col-sm-auto">
      <button class="btn btn-primary btn-block" (click)="startAdding()">Add New Article</button>
    </div>
  </div>
</div>

<ul class="list-group mt-2">
  <li *ngFor="let article of articles" class="list-group-item d-flex justify-content-between align-items-center">
    <a *ngIf="article.state === articleState.Processed" [routerLink]="['article', article.id]">{{ article.title }}</a>
    <a *ngIf="article.state === articleState.Processed" tabindex="0" (click)="remove(article)" class="oi oi-x text-danger text-decoration-none"></a>

    <span *ngIf="article.state === articleState.Processing">{{ article.title }} &ndash; processing...</span>
    <span *ngIf="article.state === articleState.Failed">{{ article.title }} &ndash; failed.</span>
  </li>
</ul>
