<div class="card bg-primary">
  <div class="card-header text-white">Add New Article</div>
  <div class="card-body bg-light">

    <form #form="ngForm">
      <div class="form-group">
        <label for="articleTitle">Title</label>
        <input #title="ngModel" id="articleTitle" name="articleTitle" class="form-control" [(ngModel)]="newArticleTitle" required />
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label for="articleText">Text</label>
        <textarea #text="ngModel" id="articleText" name="articleText" class="form-control" [(ngModel)]="newArticleText" required></textarea>
        <div *ngIf="text.invalid && (text.dirty || text.touched)" class="alert alert-danger">
          Text is required.
        </div>
      </div>

      <div class="form-group">
        <p>Markov chain prefix length</p>
        <div class="row">
          <div class="col-sm-4">
            <div class="btn-group btn-group-toggle btn-block">
              <label *ngFor="let option of prefixLengthOptions" class="btn btn-outline-secondary" [class.active]="prefixLength === option">
                <input type="radio" name="prefixLengthOptions" [(ngModel)]="prefixLength" [value]="option" />
                {{option}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <p>Maximum number of choices</p>
        <div class="row">
          <div class="col-sm-4">
            <div class="btn-group btn-group-toggle btn-block">
              <label *ngFor="let option of maxChoicesOptions" class="btn btn-outline-secondary" [class.active]="maxChoices === option">
                <input type="radio" name="maxChoicesOptions" [(ngModel)]="maxChoices" [value]="option" />
                {{option}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-sm-auto">
          <div class="btn-group-toggle">
            <label class="btn btn-outline-secondary btn-block" [class.active]="ignoreCase">
              <input type="checkbox" name="ignoreCase" [(ngModel)]="ignoreCase" /> Ignore Letter Case
            </label>
          </div>
        </div>
      </div>

      <div class="row mb-1">
        <div class="col-sm-auto">
          <div class="btn-group-toggle">
            <label class="btn btn-outline-secondary btn-block" [class.active]="ignorePunctuation">
              <input type="checkbox" name="ignorePunctuation" [(ngModel)]="ignorePunctuation" /> Ignore Punctuation
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row justify-content-between">
          <div class="col-sm-auto mb-1 mb-sm-0">
            <button class="btn btn-success btn-block" (click)="add(form)">OK</button>
          </div>
          <div class="col-sm-auto">
            <button class="btn btn-outline-secondary btn-block" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
