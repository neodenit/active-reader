<h2 *ngIf="article">{{ article.title }}</h2>

<h3 [class]="scoreStyle">Score: {{ score }}</h3>

<div class="multiline mb-2">{{ startText }}</div>

<ul>
  <li *ngFor="let choice of choices"><a tabindex="0" (click)="check(choice)">{{ choice }}</a></li>
</ul>

<ul class="list-group list-group-horizontal">
  <li *ngFor="let choice of choices" class="list-group-item"><a tabindex="0" (click)="check(choice)">{{ choice }}</a></li>
</ul>

<a class="btn btn-outline-secondary mt-2" routerLink="/">Back to List</a>
